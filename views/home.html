<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 id="welcome">Protected...</h1>
    <div
      class="container rounded-3 border border-2 border-dark my-5 bg-white"
      style="height: auto"
    >
      <div>
        <h1 class="h1">To Do List</h1>
        <div id="form" class="row">
          <div class="col-8">
            <input
              class="py-3 form-control shadow"
              placeholder="input your task"
              type="text"
              id="inputText"
            />
          </div>
          <div class="col-2">
            <i onclick="addList()" class=" btn btn-dark rounded-pill fas fa-4x bi bi-plus-circle "></i>
          </div>
        </div>
      </div>
      <hr />
      <div class="row rounded bg-white">
        <div class="col-12">
          <ul class="list-group" id="list"></ul>
        </div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
